<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta de Amistad</title>

<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Segoe UI', system-ui, sans-serif;
}

/* Fondo animado suave */
body{
    background:linear-gradient(270deg,
        #ff9a9e,#fad0c4,#fbc2eb,#a6c1ee,#b2fefa,#c2ffd8);
    background-size:1200% 1200%;
    animation:bgMove 20s ease infinite;
}
@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

canvas{
    position:absolute;
    top:0;
    left:0;
}

/* Tarjeta */
.card{
    position:absolute;
    bottom:18px;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    max-width:420px;
    padding:22px;
    background:rgba(255,255,255,0.97);
    border-radius:22px;
    box-shadow:0 25px 60px rgba(0,0,0,0.3);
    text-align:center;
    z-index:2;
}

.card h1{
    margin:0;
    font-size:22px;
    color:#6a1b9a;
}

.card p{
    margin-top:12px;
    font-size:15px;
    color:#444;
    line-height:1.6;
}

.card .footer{
    margin-top:14px;
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="card">
    <h1>âœ¨ Para una gran amiga âœ¨</h1>
    <p>
        Este detalle es una pequeÃ±a forma de decir
        <strong>gracias</strong> por tu amistad, por las
        risas, el apoyo y los momentos que hacen
        especiales los dÃ­as.
    </p>
    <p>
        Que nunca falten sonrisas, colores
        y razones para seguir adelante.
    </p>
    <div class="footer">
        ðŸ’« Gracias por tu gran amistad ðŸ’«
    </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();

const particles=[];
const TOTAL = 900; // optimizado celular

function createParticles(){
    particles.length = 0;
    for(let i=0;i<TOTAL;i++){
        particles.push({
            x: Math.random()*canvas.width,
            y: canvas.height + Math.random()*200,
            tx:0, ty:0,
            size:4,
            hue:Math.random()*360
        });
    }
}
createParticles();

/* Centro de la carita (arriba y grande) */
function buildSmile(){
    const cx = canvas.width / 2;
    const cy = canvas.height * 0.22;
    const R  = canvas.width * 0.28;

    let i = 0;

    // Cara
    for(let a=0;a<Math.PI*2 && i<particles.length;a+=0.035){
        particles[i].tx = cx + Math.cos(a)*R;
        particles[i].ty = cy + Math.sin(a)*R;
        i++;
    }

    // Ojo izquierdo
    for(let a=0;a<Math.PI*2 && i<particles.length;a+=0.12){
        particles[i].tx = cx - R*0.35 + Math.cos(a)*R*0.08;
        particles[i].ty = cy - R*0.35 + Math.sin(a)*R*0.08;
        i++;
    }

    // Ojo derecho
    for(let a=0;a<Math.PI*2 && i<particles.length;a+=0.12){
        particles[i].tx = cx + R*0.35 + Math.cos(a)*R*0.08;
        particles[i].ty = cy - R*0.35 + Math.sin(a)*R*0.08;
        i++;
    }

    // Sonrisa
    for(let a=0;a<Math.PI && i<particles.length;a+=0.05){
        particles[i].tx = cx + Math.cos(a)*R*0.45;
        particles[i].ty = cy + R*0.25 + Math.sin(a)*R*0.3;
        i++;
    }
}

setTimeout(buildSmile, 600);

/* AnimaciÃ³n */
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        p.x += (p.tx - p.x)*0.15;
        p.y += (p.ty - p.y)*0.15;

        ctx.fillStyle = `hsl(${p.hue},80%,55%)`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}
animate();

addEventListener("resize", ()=>{
    resize();
    createParticles();
    buildSmile();
});
</script>

</body>
</html>
